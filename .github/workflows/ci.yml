name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Run once (smoke)
        run: |
          python -m core.run_once \
            --asof examples/asof_pack.example.json \
            --delta examples/delta_entry.example.json \
            --out out_gate_test/decision_gate.json

      - name: Validate output schema
        run: |
          python - << 'PY'
          import json
          from jsonschema import validate
          gate = json.load(open("out_gate_test/decision_gate.json", "r", encoding="utf-8"))
          schema = json.load(open("decision_gate.schema.json", "r", encoding="utf-8"))
          validate(instance=gate, schema=schema)
          print("schema: OK")
          PY

      - name: Show output
        run: |
          cat out_gate_test/decision_gate.json

